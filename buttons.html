<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>GenoMatch</title>
  <meta name="Dating...but with genetics." content="">
  <meta name="SDHACKS17" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="search.js"></script>
  
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Choose the Traits you are looking for</h4>
  <!-- Wrap checkbox/radio button groups in fieldsets -->
  <fieldset>
      
    <!-- Wrap each checkbox in a label, then give it the input and span for the text option -->
    <label for="regularCheckbox">
      <input type="checkbox" id="regularCheckbox" value="agreeableness" />
      <span>Agreeableness</span>
    </label>

    <label for="secondRegularCheckbox">
      <input type="checkbox" id="secondRegularCheckbox" value="anger" />
      <span>Anger</span>
    </label>
    
    <label for="thirdRegularCheckbox">
      <input type="checkbox" id="thirdRegularCheckbox" value="donscientiousness" />
      <span>Conscientiousness</span>
    </label>
    
    <label for="fourthRegularCheckbox">
      <input type="checkbox" id="fourthRegularCheckbox" value="depression" />
      <span>Depression</span>
    </label>
    
    <label for="fifthRegularCheckbox">
      <input type="checkbox" id="fifthRegularCheckbox" value="extraversion" />
      <span>Extraversion</span>
    </label>
    
    <label for="sixthRegularCheckbox">
      <input type="checkbox" id="sixthRegularCheckbox" value="harmavoidance" />
      <span>Harm-Avoidance</span>
    </label>
    
    <label for="seventhRegularCheckbox">
      <input type="checkbox" id="seventhRegularCheckbox" value="neuroticism" />
      <span>Neuroticism</span>
    </label>
    
    <label for="eighthRegularCheckbox">
      <input type="checkbox" id="eighthRegularCheckbox" value="noveltyseeking" />
      <span>Novelty-Seeking</span>
    </label>
    
    <label for="ninthRegularCheckbox">
      <input type="checkbox" id="ninthRegularCheckbox" value="openness" />
      <span>Openness</span>
    </label>
    
    <label for="tenthRegularCheckbox">
      <input type="checkbox" id="tenthRegularCheckbox" value="rewarddependance" />
      <span>Reward Dependance</span>
    </label>
    
  </fieldset>

  <button onclick="submit()" >Submit</button>
  <!-- Rounded switch -->
    <h5>
    <label class="switch"><input type="checkbox"><span class="sliderround"></span></label>
    </h5>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
